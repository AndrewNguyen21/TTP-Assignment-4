<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>TTP Assignment 4.3</title>

  <body>
    <div class="task3">
      <h1 id="validation">Form: Incomplete</h1>
      <form name="task3Form" onsubmit="return formValidation()">
        <fieldset>
          <legend>The Form</legend>
          <label for="username">Please enter your username:</label><br />
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
          /><br />
          <label for="password">Please enter your password:</label><br />
          <input
            type="text"
            id="password"
            name="password"
            placeholder="password"
          /><br />
          <label for="email">Please enter your email:</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@email.com"
          /><br />
          <input type="submit" value="Submit" />
        </fieldset>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
